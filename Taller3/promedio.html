<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
</head>
<body>
    <header>
        <h1>Diferentes Cálculos</h1>
        <p>Todos los números requieren estar separados por una coma, de la forma: 2,4,5,6,...</p>
    </header>
    <article>
        <section>
            <h2>Media Aritmetica</h2>
            <form action="">
                <label for="media">Ingrese los números para los que se requiere calcular la media Aritmetica</label>
                <input id="media" type="text">
                <button type="button" onclick="calcularMediaAritmetica()">Calcular</button>
            </form>
        </section>
        <section>
            <h2>Mediana</h2>
            <form action="">
                <label for="mediana">Ingrese los números para los que se requiere calcular la mediana</label>
                <input id="mediana" type="text">
                <button type="button" onclick="calcularMediana()">Ingresar</button>
            </form>
        </section>
        <section>
            <h2>Moda</h2>
            <form action="">
                <label for="moda">Ingrese los números para los que se requiere calcular la moda</label>
                <input id="moda" type="text">
                <button type="button" onclick="calcularModa()">Ingresar</button>
            </form>
        </section>
    </article>
    <script src="promedio.js"></script>
</body>
</html>
